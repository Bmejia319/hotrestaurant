<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant!</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant!!</h1>
      <h3>See how many tables we have available!</h3>
      <hr>
      <a href="reservation.html"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make a Reservation</button></a>

      <a href="/"><button class="btn btn-deafult btn-lg"><span class="fa fa-plus"></span> Home </button></a>


    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
            <div class="card-header">
              <h3><strong>Tables </strong></h3>
            </div>
            <div class="card-body">
              <h2 id="table-id">Table #</h2>
              <div id="stats">
                <h3><strong>ID:</strong> <span id="id">0155</span></h3>
                <h3><strong>Name:</strong> <span id="gues-name">John Doe</span></h3>
                <h3><strong>Email:</strong> <span id="guess-email">john@gmail..com</span></h3>
                <h3><strong>Phone:</strong> <span id="guess-phone">123-45</span></h3>
                
              </div>
            </div>
          </div>

          <div>
              <hr>
          </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Waiting List</strong></h3>
          </div>
          <div class="card-body">
            
            <div id="waiting-id">
              <h3><strong>Name:</strong> <span id="waiting-name">Jane Doe</span></h3>
              <h3><strong>Email:</strong> <span id="waiting-email">jane@gmail.com</span></h3>
              <h3><strong>Phone:</strong> <span id="waiting-guess">1235-55-77</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#")

    
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/reserve/" + searchedCharacter, function(data) {
        console.log(data);
        if (data){
          $("#stats").show();
          $("#guess-name").text(data.name);
          $("#guess-email").text(data.email);
          $("#guess-phone").text(data.phone);
          $("#id").text(data.id);
        }
        else {
          $("#guess-name").text("no!");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>

</html>
